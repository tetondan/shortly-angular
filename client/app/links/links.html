

<div id='container' ng-controller='LinksController'>
  <a href='/#/links'>Links</a>
  <a href='/#/shorten'>Shorten</a>
  <a href='/#/signin'>Logout</a>
  <div ng-repeat='link in data.links'>
    <h4>{{link.name}}</h4>
    {{link.url}}
    {{link.base_url + link.code}}
    Visits: {{link.visits}}
    </div>

</div>
